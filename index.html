<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja de Celulares</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f4f4f4; }

    /* Hero */
    .hero {
      margin-top: 70px;
      background: url('https://images.unsplash.com/photo-1618354690952-d01f132c6f2d?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      color: white;
      text-shadow: 0 0 15px #000;
    }

    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">Minha Loja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#destaques">Destaques</a></li>
          <li class="nav-item"><a class="nav-link" href="#outros">Todos os produtos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero text-center py-5">
    <div class="container">
      <h1 class="display-5 fw-bold">Celulares Novos, Seminovos e Usados</h1>
      <p class="lead mb-3">Confira os melhores produtos em destaque!</p>
    </div>
  </section>

  <!-- Produtos em Destaque -->
  <section id="destaques" class="py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">Produtos em Destaque</h2>
      <div id="carrosselDestaques" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="destaquesWrapper">
          <!-- Cards de destaque vão ser inseridos aqui pelo JS -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrosselDestaques" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrosselDestaques" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>

  <!-- Outros Produtos -->
  <section id="outros" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">Todos os produtos</h2>
      <div class="row g-4" id="outrosWrapper">
        <!-- Cards dos outros produtos vão ser inseridos aqui pelo JS -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-top py-4 text-center text-muted">
    © 2025 Minha Loja. Todos os direitos reservados.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para carregar produtos do JSON -->
  <script>
    fetch('produtos.json')
      .then(res => res.json())
      .then(produtos => {
        const destaques = produtos.filter(p => p.destaque);
        const outros = produtos.filter(p => !p.destaque);

        const destaquesWrapper = document.getElementById('destaquesWrapper');
        for(let i=0; i<destaques.length; i+=3){
          const slideProdutos = destaques.slice(i, i+3);
          const divSlide = document.createElement('div');
          divSlide.classList.add('carousel-item');
          if(i===0) divSlide.classList.add('active');

          const row = document.createElement('div');
          row.classList.add('row', 'g-4');
          slideProdutos.forEach(prod => {
            row.innerHTML += `
              <div class="col-md-4">
                <div class="card shadow-sm h-100">
                  <img src="${prod.urlImagem}" class="card-img-top" alt="${prod.nome}">
                  <div class="card-body">
                    <h5>${prod.nome}</h5>
                    <p class="fw-bold text-primary">R$ ${prod.preco}</p>
                  </div>
                </div>
              </div>
            `;
          });

          divSlide.appendChild(row);
          destaquesWrapper.appendChild(divSlide);
        }

        const outrosWrapper = document.getElementById('outrosWrapper');
        outros.forEach(prod => {
          outrosWrapper.innerHTML += `
            <div class="col-md-4">
              <div class="card shadow-sm h-100">
                <img src="${prod.urlImagem}" class="card-img-top" alt="${prod.nome}">
                <div class="card-body">
                  <h5>${prod.nome}</h5>
                  <p class="fw-bold text-primary">R$ ${prod.preco}</p>
                </div>
              </div>
            </div>
          `;
        });
      });
  </script>

</body>
</html>
